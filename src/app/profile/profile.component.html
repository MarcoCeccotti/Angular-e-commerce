<div class="profile-wrapper">
    <div class="fill-horizontal"></div>
    <div class="profile-container">
        <h1 id="profile-title">Profilo Utente</h1>
        <div class="row">
            <form role="form" class="col-xs-12">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input  type="text"
                            id="username"
                            class="form-control"
                            [(ngModel)]="userSession.user.username"
                            name="username"
                            #username="ngModel"
                            [readonly]="true"/>
                </div>

                <div class="form-group">
                    <label for="passwd">Password</label>
                    <input  type="text"
                            id="passwd"
                            class="form-control"
                            [(ngModel)]="userSession.user.passwd"
                            name="passwd"
                            #passwd="ngModel"
                            [readonly]="true"/>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input  type="email"
                            id="email"
                            class="form-control"
                            [(ngModel)]="userSession.user.email"
                            name="email"
                            #email="ngModel"
                            [readonly]="true"
                            email/>
                </div>

                <button type="button" class="btn btn-primary" (click)="back()">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
    <div class="fill-horizontal"></div>
</div>
