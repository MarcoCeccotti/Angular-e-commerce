<div class="recover-wrapper">
    <div class="fill-horizontal"></div>
    <div class="recover-container">
        <h1 id="recover-title">Recupero password</h1>
        <p id="recover-subtitle">Inserire almeno uno tra username ed email</p>
        <div class="row">
            <form role="form" class="col-xs-12" (ngSubmit)="onSubmit()" #recoverForm="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input  type="text"
                            id="username"
                            class="form-control"
                            ngModel
                            name="username"
                            required
                            #username="ngModel"/>
                </div>

                <div class="form-group">
                    <label for="password">Email</label>
                    <input  type="email"
                            id="email"
                            class="form-control"
                            ngModel
                            name="email"
                            required
                            email
                            #email="ngModel"/>
                </div>

                <span class="help-block" *ngIf="(!email.valid && !username.valid) && recoverForm.touched">Inserisci un valore in almeno uno dei due campi</span>

                <button type="submit" class="btn btn-primary" [disabled]="!email.valid && !username.valid">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                </button>
                
                <button type="button" class="btn btn-primary" (click)="back()">
                    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                </button>
            </form>
        </div>
    </div>
    <div class="fill-horizontal"></div>
</div>
