<div class="login-wrapper">
    <div class="fill-horizontal"></div>
    <div class="login-container">
        <h1 id="login-title">Login</h1>
        <p id="login-subtitle">Immettere i propri dati per il login</p>
        <div class="row">
            <form role="form" class="col-xs-12" (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input  type="text"
                            id="username"
                            class="form-control"
                            ngModel
                            name="username"
                            required/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input  type="password"
                            id="password"
                            class="form-control"
                            ngModel
                            name="password"
                            required/>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                </button>
            </form>

            <a class="nav-link" href="/recover-password">
                Password dimenticata?
            </a>

            <hr>

            <a class="nav-link" href="/registrate">
                Registrati
            </a>

            <!-- <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal)">Open My Modal</button> -->
        </div>
    </div>
    <div class="fill-horizontal"></div>
</div>
