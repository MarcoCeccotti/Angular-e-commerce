<br><br>

<div class="alert alert-danger" role="alert" *ngIf="messagesService.message.message != '' && messagesService.message.type == 'alert'">
    {{ messagesService.message.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseAlertAndClearMessage()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="alert alert-success" role="alert" *ngIf="messagesService.message.message != '' && messagesService.message.type == 'success'">
    {{ messagesService.message.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="onCloseAlertAndClearMessage()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
